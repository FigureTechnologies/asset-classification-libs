name: Build
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          server-id: github

      - name: Build
        run: ./gradlew clean build --refresh-dependencies --parallel

      - name: Integration Test
        run: ./gradlew --info integrationTest
